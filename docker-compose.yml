version: '2'

services:
  orders:
    image: TAG_TO_REPLACE
    hostname: orders
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
      - DT_CUSTOM_PROP=app=orders,environment=dev
    ports:
      - "8083:80"
  orders-db:
    image: mongo
    hostname: orders-db
    restart: always
    environment:
      - DT_CUSTOM_PROP=app=orders-db,environment=dev
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure